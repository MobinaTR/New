<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5abe2799ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Red+Hat+Mono:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="searchForm">
        <input
          type="search"
          placeholder="search city"
          class="searchBar"
          id="city-input"
        />
        <i class="fa-solid fa-magnifying-glass searchButton"></i>
        <i class="fa-solid fa-location-dot searchLocation"></i>
      </form>
      <footer>Open-source code, by Mobina from She Codes</footer>
      <div class="col exampleOne">
        <div class="row-3 example1">
          <button type="button" class="btn btn-outline-secondary">
            New York
          </button>
        </div>
        <div class="row-3 example2">
          <button type="button" class="btn btn-outline-secondary">Seoul</button>
        </div>
        <div class="row-3 example3">
          <button type="button" class="btn btn-outline-secondary">Paris</button>
        </div>
        <div class="row-3 example4">
          <button type="button" class="btn btn-outline-secondary">Tokyo</button>
        </div>
        <div class="col exampleTwo">
          <div class="row-3 example11">
            <button type="button" class="btn btn-outline-secondary">
              Berlin
            </button>
          </div>
          <div class="row-3 example22">
            <button type="button" class="btn btn-outline-secondary">
              London
            </button>
          </div>
          <div class="row-3 example33">
            <button type="button" class="btn btn-outline-secondary">
              Milan
            </button>
          </div>
          <div class="row-3 example44">
            <button type="button" class="btn btn-outline-secondary">
              Dubai
            </button>
          </div>
          <div class="app">
            <div class="weekDay">saturday</div>
            <div class="time"></div>
            <div class="temp">9 <span class="unit">¬∞c</span></div>
            <div class="weatherIcon">
              <img src="images/cloud.svg" width="230" />
            </div>
            <div class="city" id="city">Tehran</div>
            <p>feels like 7¬∞c</p>
            <div class="card" style="width: fit-content">
              <div class="card-body">
                <div class="situation">‚òÅCLOUDY‚òÅ</div>
                <div class="precipitation">
                  üíßPrecipitation: 81%<span class="wind">üçÉWind: 8km/h</span>
                </div>
              </div>
            </div>

            <div class="forcast">
              <div class="row daysRow">
                <div class="col-2">Sun</div>
                <div class="col-2">Mon</div>
                <div class="col-2">Tue</div>
                <div class="col-2">Wed</div>
                <div class="col-2">Thu</div>
              </div>
              <div class="row iconRow">
                <div class="col-2">
                  <img src="images/cloud.svg" width="30" />
                </div>
                <div class="col-2">
                  <img src="images/rain.svg" width="30" />
                </div>
                <div class="col-2">
                  <img src="images/cloudy-sun.svg" width="30" />
                </div>
                <div class="col-2">
                  <img src="images/cloudy-sun.svg" width="30" />
                </div>
                <div class="col-2">
                  <img src="images/sun.svg" width="30" />
                </div>
              </div>
              <div class="row tempRow">
                <div class="col-2">7¬∞c</div>
                <div class="col-2">8¬∞c</div>
                <div class="col-2">9¬∞c</div>
                <div class="col-2">10¬∞c</div>
                <div class="col-2">15¬∞c</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
